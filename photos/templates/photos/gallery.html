<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
</head>
<style>
    .image-thumbnail{
        height: 200px;
        object-fit: cover;
    }
    .list-group-item a{
      text-decoration: none;
      color: black;
    }
    .list-group-item a:hover{
      background-color: rgb(12, 40, 41);
      color: #ffffff;
      
    }
    .navnav{
      margin-bottom: 20px;
    }
 

</style>
<nav class="navnav">
  {% include "navbar.html" %}
</nav>

<body class="">
  
    <div class="container">
      <div class="row">
          <div class="col-md-3">
            <div class="card">
                <div class="card-header">
                  Categories
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">
                    <a href="{% url 'gallery' %}">All</a>
                  </li>
                  {% for category in categories %}
                  <li class="list-group-item">
                    
                   <a href="{% url 'gallery' %}?category={{ category.name}}">
                   {{ category.name}}
                  </a>
                  </li>
                  {% endfor%}
        
                 
                  <a href="{% url 'add' %}" class="btn btn-dark btn-block btn-sm m-1">Add Picture</a>


               
                </ul>
              </div>
          </div>
          <div class="col-md-9">
              <div class="row">


                {% for photo in photos %}
                 <div class="col-md-4 ">
                    <div class="card">
                        <img class="image-thumbnail"
                        src="{{photo.image.url}}" class="card-img-top" alt="...">
                        
                        <div class="card-body">
                          <small>Category: {{photo.category.name}}</small>
                        </div>
              
                        <a href="{% url 'photo' photo.id %}" class="btn btn-outline-dark btn-sm m-1">View</a>
                      </div>
                 </div>
                 {% empty %}
                 <h3>No photos...</h3>
                 {% endfor %}
                

              </div>
          </div>
      </div>
    </div>
    
</body>
</html>
